<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fastFinger.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="content">
            <div class="top-content">
                <h1>
                    My Super Fast Finger App 
                </h1>
    
                <h3>
                    Type the word below
                </h3>

                <div id="random-word">
                    
                </div>
    
                <div id="answer">
                    <input type="text" id="output">
                </div>

                <div class="start-stop">
                    <button id="start">
                        Start
                    </button>
                    <button id="restart">
                        Restart
                    </button>
                </div>


                <div class="time-result">
                    <div class="time">
                        <p>Time: <span id="time">0</span> seconds</p>
                    </div>
                    <div class="result">
                        <p>Result: <span id="result">0</span> words</p>
                    </div>
                </div>
                <div id="status">
                    <h2></h2>
                </div>
            </div>
            <div class="bottom-content">
                <div id="key-board" class="key-board">
                    <div class="row">
                        <button class="key">Q</button>
                        <button class="key">W</button>
                        <button class="key">E</button>
                        <button class="key">R</button>
                        <button class="key">T</button>
                        <button class="key">Y</button>
                        <button class="key">U</button>
                        <button class="key">I</button>
                        <button class="key">O</button>
                        <button class="key">P</button>
                        <button id="back-space" class="key">Backspace</button>
                    </div>
                    <div class="row">
                        <button class="key">A</button>
                        <button class="key">S</button>
                        <button class="key">D</button>
                        <button class="key">F</button>
                        <button class="key">G</button>
                        <button class="key">H</button>
                        <button class="key">J</button>
                        <button class="key">K</button>
                        <button class="key">L</button>
                        <button id="enter" class="key" type="submit">Enter</button>
                    </div>

                    <div class="row">
                        <button id="shift" class="key">Shift</button>
                        <button class="key">Z</button>
                        <button class="key">X</button>
                        <button class="key">C</button>
                        <button class="key">V</button>
                        <button class="key">B</button>
                        <button class="key">N</button>
                        <button class="key">M</button>
                    </div>

                    <div class="last-row">
                        <button id="space" class="key">Space</button>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="./scripts/fastFinger.js"></script>
</body>
</html>
